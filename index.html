<!DOCTYPE html>
<html lang="en">
	<head>
    		<meta charset="UTF-8"/>
    		<title>todos</title>
	</head>
	<body>
		<div class="todo">
    			<h1 class="todo-title">todos</h1>
    			<div class="todo-board__frame">
        			<form class="todo-creator">
            				<button class="todo-creator__select-all" aria-label="Select all items"></button>
            				<div class="todo-creator__text-input-w">
                				<input class="todo-creator__text-input" type="text"  placeholder="What needs to be done?" aria-label="Input todos text" />
            				</div>
        			</form>
        			<div class="todo-tasks">
            				<div class="todo-tasks__item">
                				<div class="custom-checkbox todo-tasks__item_ready-marker">
                    					<input type="checkbox" class="custom-checkbox__target" aria-label="Mark item as checked" />
                    					<div class="custom-checkbox__visual">
                        					<div class="custom-checkbox__visual_icon"></div>
                    					</div>
                				</div>
                    				<div class="todo-tasks__item_text-w">
                        				<div class="todo-tasks__item_text">HTML</div>
                    				</div>
                				<div class = "todo-tasks__item_remove-action">
                    					<div class = "todo-tasks__item_remove-action-fix">
                        					<buttom class="todo-tasks__item_remove" aria-label="Remove item"></buttom>
                    					</div>
                				</div>
            				</div>
            				<div class="todo-tasks__item">
                				<div class="custom-checkbox todo-tasks__item_ready-marker">
                    					<input type="checkbox" class="custom-checkbox__target" aria-label="Mark item as checked" />
                    					<div class="custom-checkbox__visual">
                        					<div class="custom-checkbox__visual_icon"></div>
                    					</div>
                				</div>
                				<div class="todo-tasks__item_text-w">
                    					<div class="todo-tasks__item_text">CSS</div>
                				</div>
                				<div class = "todo-tasks__item_remove-action">
                   					<div class = "todo-tasks__item_remove-action-fix">
                        					<buttom class="todo-tasks__item_remove" aria-label="Remove item"></buttom>
                    					</div>
                				</div>
            				</div>
            				<div class="todo-tasks__item">
                				<div class="custom-checkbox todo-tasks__item_ready-marker">
                    					<input type="checkbox" class="custom-checkbox__target" aria-label="Mark item as checked" />
                    					<div class="custom-checkbox__visual">
                        					<div class="custom-checkbox__visual_icon"></div>
                    					</div>
                				</div>
                				<div class="todo-tasks__item_text-w">
                    					<div class="todo-tasks__item_text">JS</div>
                				</div>
                				<div class = "todo-tasks__item_remove-action">
                    					<div class = "todo-tasks__item_remove-action-fix">
                        					<buttom class="todo-tasks__item_remove" aria-label="Remove item"></buttom>
                    					</div>
                				</div>
            				</div>
            				<div class="todo-tasks__item">
                				<div class="custom-checkbox todo-tasks__item_ready-marker">
                    					<input type="checkbox" class="custom-checkbox__target" aria-label="Mark item as checked" />
                    					<div class="custom-checkbox__visual">
                        					<div class="custom-checkbox__visual_icon"></div>
                    					</div>
                				</div>
                				<div class="todo-tasks__item_text-w">
                    					<div class="todo-tasks__item_text">JS tools</div>
               					</div>
                				<div class = "todo-tasks__item_remove-action">
                    					<div class = "todo-tasks__item_remove-action-fix">
                        					<buttom class="todo-tasks__item_remove" aria-label="Remove item"></buttom>
                    					</div>
                				</div>
            				</div>
        			</div>
        			<div class="todo-toolbar">
            				<div class="todo-toolbar__unready-counter">3 items left</div>

            					<div class="todo-toolbar__filters">
                					<button class="todos-toolbar__filters-item" aria-label="All, is selected">All</button>
                					<button class="todos-toolbar__filters-item" aria-label="Active">Active</button>
                					<button class="todos-toolbar__filters-item" aria-label="Completed">Completed</button>
            					</div>

            					<button class="todo-toolbar__clear-completed">Clear completed</button>

        				</div>

    				</div>
			</div>
		</div>
	</body>
</html>
